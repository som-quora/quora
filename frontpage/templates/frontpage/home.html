{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <li><a href="/accounts/logout/">Logout</a></li>
{% else %}
    <li><a href='/accounts/login/'>Login</a></li>
{% endif %}

<ul>
{% for question in questions %}
    <a href="question/{{ question.id }}"><li>{{ question }}</a> <br>
<a href="postanswer/{{ question.id }}">Post Answer</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
