{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<p>
Question:  {{ question }}
</p>

<a href="/postanswer/{{ question.id }}">Post a new answer</a>

<ul>
{% for answer in answers %}
    <li>{{ answer.content }} by {{ answer.author }}
    </li>
{% endfor %}
</ul>
<link rel="stylesheet" href="{% static 'css/question.css' %}">

{% endblock content %}
